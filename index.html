<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">Library Management System</h1><br><br>
    <form id="issued" onsubmit="addData(event)">
        <label for="BookName">Book Name:</label>
        <input type="text" name="BookName" id="b"><br><br>
        <label for="Issued Name">Issued Name:</label>
        <input type="text" name="IssuedName" id="i"><br><br>
        <button id="btn">Issued Book</button>
    </form>
    <br><br>
    <table id="tableContent">
        <tr>
            <th>Id</th>
            <th>Book Name</th>
            <th>Issued to</th>
            <th>Issued Date & Time</th>
            <th>Status</th>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
